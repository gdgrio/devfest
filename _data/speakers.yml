  bio: "Currently I am in charge of the UX department as head of UX at OLX. OLX Group is a global online marketplace, operating in 45 countries, and is the largest online classified ads company in Pakistan, Brazil, India, Bulgaria, Poland, Portugal and Ukraine. From 2015 until 2018 I was the UX evangelist at despegar, LATAM’s biggest OTA. Additional Google certifies me officially as Design Sprint Master and as Product Design Expert (GDE) specialised in User Research. I have more then 6 years of experience as entrepreneur of various companies that I co-founded in Germany, Mexico and Argentina and more than 15 years of experience as a professional designer and consult. After graduating at the Köln International School of Design (the design faculty from the university of applied sciences Cologne, Germany and working more than 5 years as art director in different advertising agencies in Germany I dedicated myself to Information Architecture, Interface Design and User Experience Design. I worked as consultant for Vodafone Global, German Telekom Laboratories, T-Home and T-mobile. In 2010 I won the IF Design award as responsible UX designer for User Interfaces of the German Telekom landline phone Sinus A 201. In 2008 I gained the EXIST scholarship from Federal Ministry of Economics and Technology in Germany. I investigated on mobile technology services in Japan. Additionally I published articles on the website of the Design Research Network, in the book Designing Public, in the design magazine Tipografica and in the newspaper Buenos Aires Daily Herald. As guest lecturer I gave classes in the career of Interface Design at the Köln International School of Design (KISD), University of Buenos Aires (UBA), The National University of Technology Buenos Aires (UTN) and the University of La Plata (UNLP). In my spare time I like cooking, travelling, spending time with my family, photography and I recently started a course on python.I lived and worked in Germany, Canada, Japan, Mexico and Argentina. I love design and tech and lived that in small and big size, as consultant, founder and manager"
